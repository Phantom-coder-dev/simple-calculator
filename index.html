<!DOCTYPE html>
<html>
    <body>
        <h1>Simple calculator</h1>
        <p id="add"></p>
        <p id="sub"></p>
        <p id="mul"></p>
        <p id="div"></p>
    </body>
<script>
    var num1 =10
    var num2 =70

    var add =num1+num2
    var sub =num1-num2
    var mul =num1*num2
    var div =num1/num2


    document.getElementById("add").innerHTML="THE ADDED VALUE IS"+add
    document.getElementById("sub").innerHTML = "THE SUDTRACTED VALUE IS "+ sub
    document.getElementById("mul").innerHTML = "THE MULTIPLIED VALUE IS "+ mul
    document.getElementById("div").innerHTML = "THE DIVIDED VALUE IS " + div

    


</script>










</html>
